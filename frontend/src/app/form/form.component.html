<form [formGroup]="form" (ngSubmit)="submit();">
  <input type="text" formControlName="pair:firstName">
  <input type="text" formControlName="pair:lastName">
  <select formControlName="pair:affiliatedBy">
    <option [value]="o.id" *ngFor="let o of organizations">{{o.name}}</option>
  </select>
  <button type="submit">OK</button>
</form>
