<h3>{{organization.label}}</h3>
<p>
  {{organization.hasLocation.hasPostalAddress.addressStreet}}, {{organization.hasLocation.hasPostalAddress.addressZipcode}}
</p>
<mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
  <mat-chip *ngFor="let chip of organization.hasBranch" selected color="primary">
    {{chip.label}}
  </mat-chip>
</mat-chip-list>
<mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
    <mat-chip *ngFor="let chip of organization.hasDomain" selected color="#fc0">
    {{chip.label}}
  </mat-chip>
</mat-chip-list>
<pre>${{organization.id}}</pre>
<a [routerLink]="['/map/', utils.extractUrlHash(organization.id)]">Plus d'infos</a>
